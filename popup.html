<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .header {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    h3 {
      margin: 0;
      color: #3f51b5; /* 蓝色调 */
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #5C6BC0; /* 较深的蓝色 */
      color: white;
      transition: background-color 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #3949AB;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>中古音標記器</h3>
  </div>
  
  <button id="togglePinyin">開啟/關閉中古音標記</button>
  <button id="refreshPage">重新載入頁面</button>

  <div id="status" class="status">等待操作...</div>

  <script src="popup.js"></script>
</body>
</html>
